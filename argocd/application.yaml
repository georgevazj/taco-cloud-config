apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: taco-cloud-config
  namespace: argocd
spec:
  project: gitops-demo
  source:
    repoURL: https://github.com/georgevazj/taco-cloud-config.git
    targetRevision: main
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
        prune: true
        selfHeal: true